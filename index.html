<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a2a43;
            color: white;
            text-align: center;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 0 15px #00e1ff;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #00e1ff;
            color: black;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: white;
            color: #0a2a43;
            box-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>

    <h1>Реєстрація</h1>
    <form action="https://formsubmit.co/githabwe@gmail.com" method="POST">
        <input type="text" name="Прізвище" placeholder="Прізвище" required>
        <input type="text" name="Ім'я" placeholder="Ім'я" required>
        <input type="text" name="Місто" placeholder="Місто" required>

        <select name="Статус" required>
            <option value="">Оберіть статус</option>
            <option value="Актив">Актив</option>
            <option value="Не актив">Не актив</option>
        </select>

        <input type="number" name="Вік" placeholder="Вік" min="1" max="120" required>

        <input type="hidden" name="_subject" value="Нова реєстрація!">
        <input type="hidden" name="_captcha" value="false">
        
        <button type="submit">Зареєструватися</button>
    </form>

</body>
</html>
